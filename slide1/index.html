<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240621-TCCIP氣變整合平台服務</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="presentation-container">
        <div id="slide-viewer" class="slide-viewer">
        </div>

        <!-- The actual snackbar -->
        <div id="snackbar"><strong>請注意音量！</strong></div>

        <div class="controls">            
            <button id="prev-slide">上一頁</button>
            <span id="current-slide-info"></span>
            <button id="next-slide">下一頁</button>
            <input type="range" id="seek-bar" value="0" min="0" max="100" title="播放進度">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            <button id="play-pause-btn" title="播放" style="background-color: transparent;"><img src="../images/play.svg" width="24" height="24"></button>
            <input type="range" id="volume-bar" value="55" min="0" max="100" title="音量大小"> 
            <button id="fullscreen-btn" title="全螢幕檢視" style="background-color: transparent;"><img src="../images/fullscreen.svg" width="24" height="24"></button>
            <button id="toggle-thumbnails-btn" title="展開簡報瀏覽" style="background-color: transparent;"><img src="../images/ppt-on.svg" width="24" height="24"></button></div>
        </div>
    </div>

    <audio id="presentation-audio" preload="auto"></audio>

    <div id="thumbnail-sidebar" class="thumbnail-sidebar">
        <h3>簡報瀏覽</h3>
        <div id="thumbnails-container" class="thumbnails-container"> 
        </div>
    </div>   
    <script>
        let pages = 64;
    </script>
    <script src="../js/script.js"></script>
</body>
</html>
